<!--book_list.html which refer to main book list page which defined in models-->

<h1>All book list will show in this page</h1>

{% for book in object_list %}
  <ul>
      <li>Title : {{ book.title }}</li>
      <li>subtitle : {{ book.subtitle }}</li>
      <li>Author :  {{ book.author }}</li>
      <li>ISBN : {{ book.isbn }}</li>
  </ul>
{% endfor %}
